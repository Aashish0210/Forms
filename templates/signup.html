<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide global scrollbar */
            position: relative;
        }

        /* Hide scrollbar for content */
        ::-webkit-scrollbar {
            display: none; /* Hide scrollbar in webkit browsers */
        }

        /* Form Container Styles */
        .form-container {
            background-color: #34495e; /* Darker background for the form */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            overflow-y: auto; /* Allow scroll within the form container */
            max-height: 80vh; /* Limit form container height */
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s forwards; /* Animation to fade in */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .form-container h2 {
            text-align: center;
            color: #8e44ad; /* Purple header color */
            font-size: 32px;
            margin-bottom: 30px;
            animation: slideIn 0.8s ease-in-out forwards; /* Animation to slide in */
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-inputs {
            color: #ecf0f1; /* Light text color for instructions */
            font-weight: bold;
        }

        /* Form Fields Styles */
        .form-input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #34495e; /* Dark input field background */
            color: #ecf0f1; /* Light text color */
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .form-input:nth-child(1) {
            animation-delay: 0.2s; /* Delay the first input's animation */
        }

        .form-input:nth-child(2) {
            animation-delay: 0.4s; /* Delay the second input's animation */
        }

        /* Focus Effect */
        .form-input:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.4); /* Purple glow on focus */
        }

        /* Button Styling */
        .form-button {
            width: 100%;
            padding: 14px;
            background-color: #8e44ad; /* Purple button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.6s; /* Delay the button's animation */
        }

        /* Button Hover Effect */
        .form-button:hover {
            background-color: #9b59b6; /* Lighter purple on hover */
        }

        /* Footer Section */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .form-footer a {
            color: #8e44ad; /* Purple links */
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Positioning the links in the top right corner */
        .top-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-links a {
            color: #8e44ad;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive Styling */
        @media (max-width: 600px) {
            body {
                height: auto;
                padding: 20px;
                overflow: initial;
            }

            .form-container {
                padding: 25px;
                max-width: 100%;
                height: auto;
                max-height: none;
            }

            .form-container h2 {
                font-size: 28px;
            }

            .form-input {
                font-size: 14px;
            }

            .form-button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="top-links">
        <a href="{% url 'default_page' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
    </div>

    {% block content %}
    <div class="form-container">
        <h2>Create Account</h2>
        <form method="POST">
            <p class='form-inputs'>(Supervisor and pu_reg_no) field optional for Supervisor</p>

            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="form-button">Sign Up</button>
        </form>
        <div class="form-footer">
        </div>
    </div>
    {% endblock %}
</body>
</html>
