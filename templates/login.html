<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark background for consistency */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: #34495e; /* Darker background for form container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s forwards; /* Animation to fade in */
        }

        h2 {
            text-align: center;
            color: #8e44ad; /* Purple color to match the theme */
            margin-bottom: 20px;
            font-size: 24px;
            animation: slideIn 0.8s ease-in-out forwards; /* Animation to slide in */
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards; /* Fade-in animation for each form-control */
        }

        .form-control:nth-child(1) {
            animation-delay: 0.2s; /* Delay the first input's animation */
        }

        .form-control:nth-child(2) {
            animation-delay: 0.4s; /* Delay the second input's animation */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ecf0f1; /* Light text color for labels */
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background-color: #34495e; /* Dark input field background */
            color: #ecf0f1; /* Light text color */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #8e44ad; /* Purple focus border to match the theme */
            outline: none;
            box-shadow: 0 0 5px rgba(142, 68, 173, 0.4); /* Purple glow on focus */
        }

        .btn {
            padding: 12px;
            font-size: 16px;
            background-color: #8e44ad; /* Purple button to match the theme */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards; /* Fade-in animation for the button */
            animation-delay: 0.6s; /* Delay the button's animation */
        }

        .btn:hover {
            background-color: #9b59b6; /* Lighter purple on hover */
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #ecf0f1; /* Light text color */
        }

        p a {
            color: #8e44ad; /* Purple links to match the theme */
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Positioning the links in the top right corner */
        .top-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-links a {
            color: #8e44ad; /* Purple links to match the theme */
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 25px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href="{% url 'default_page' %}">Home</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>
    
    <div class="container">
        <h2>Login to Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-control">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-control">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
